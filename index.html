<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Servicios y Productos</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2c3e50">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    form, .contacto {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
    .contacto h3 {
      margin-top: 0;
      color: #2c3e50;
    }
    .redes a {
      margin-right: 10px;
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Solicitud de Servicios y Productos</h1>
  <form id="solicitudForm">
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="tel" id="telefono" placeholder="Teléfono" required>
    <input type="email" id="correo" placeholder="Correo" required>

    <h3>Selecciona un servicio</h3>
    <select id="servicio">
      <option value="">-- Ninguno --</option>
      <option value="Jardinería">Jardinería</option>
      <option value="Albañilería">Albañilería</option>
      <option value="Electricidad">Electricidad</option>
      <option value="Pintura">Pintura</option>
      <option value="Impermeabilizar">Impermeabilizar</option>
      <option value="Retiro de escombros">Retiro de escombros</option>
    </select>

    <h3>Selecciona un producto</h3>
    <select id="producto">
      <option value="">-- Ninguno --</option>
      <option value="Mixto costal">Mixto costal</option>
      <option value="Mixto m3">Mixto m3</option>
      <option value="Arena 5 costal">Arena 5 costal</option>
      <option value="Arena 5 m3">Arena 5 m3</option>
    </select>

    <input type="number" id="cantidad" placeholder="Cantidad" min="1">

    <h3>Agenda tu cita</h3>
    <input type="date" id="fecha" required>
    <input type="time" id="hora" required>

    <textarea id="ubicacion" placeholder="Ubicación o referencias" required></textarea>

    <button type="submit">Enviar Solicitud</button>
  </form>

  <!-- Sección de contacto -->
  <div class="contacto">
    <h3>Contacto</h3>
    <p><strong>Nombre:</strong> Carlos Rojas</p>
    <p><strong>Teléfono:</strong> <a href="tel:+527206305315">+52 7206305315</a></p>
    <div class="redes">
      <a href="#" target="_blank">Facebook</a>
      <a href="#" target="_blank">WhatsApp</a>
      <a href="#" target="_blank">Instagram</a>
    </div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("TU_USER_ID"); // ← Coloca aquí tu User ID de EmailJS
    })();

    document.getElementById("solicitudForm").addEventListener("submit", function(e){
      e.preventDefault();

      const templateParams = {
        nombre: document.getElementById("nombre").value,
        telefono: document.getElementById("telefono").value,
        correo: document.getElementById("correo").value,
        servicio: document.getElementById("servicio").value,
        producto: document.getElementById("producto").value,
        cantidad: document.getElementById("cantidad").value,
        fecha: document.getElementById("fecha").value,
        hora: document.getElementById("hora").value,
        ubicacion: document.getElementById("ubicacion").value
      };

      emailjs.send("TU_SERVICE_ID","TU_TEMPLATE_ID", templateParams)
        .then(function(response) {
          alert("Solicitud enviada correctamente ✅");
          document.getElementById("solicitudForm").reset();
        }, function(error) {
          alert("Error al enviar ❌ " + JSON.stringify(error));
        });
    });

    // Registrar service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
